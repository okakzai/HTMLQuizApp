<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
	<title>HTML Quiz App</title>
	<link rel="stylesheet" type="text/css" href="css/jQuizMe.css"/>
</head>
<body>
	<div id="quizArea"/>
</body>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src = "js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/jQuizMe-2.2.1.js"></script>
<script type="text/javascript">
// Tanda koma untuk memisahkan.
$( function($){

	var quizMulti = {

    multiList: [
	{
        ques: "What does HTML stand for?",
        ans: "Hyper Text Markup Language",
        ansSel: ["Hyperlinks and Text Markup Language","Home Tool Markup Language"]
    },
	{
        ques: "Who is making the Web standards?",
        ans: "The World Wide Web Consortium",
        ansSel: ["Microsoft","Google","Mozilla"]
    },
	{
        ques: "Choose the correct HTML element for the largest heading:",
        ans: "<h1>",
        ansSel: ["<h6>","<head>","<heading>"]
    },
	{
        ques: "What is the correct HTML element for inserting a line break?",
        ans: "<br>",
        ansSel: ["<lb>","<break>"]
    },
	{
        ques: "What is the correct HTML for adding a background color?",
        ans: "<body style='background-color:yellow;'>",
        ansSel: ["<background>yellow</background>","<body bg='yellow'>"]
    },
	{
        ques: "Choose the correct HTML element to define important text",
        ans: "<strong>",
        ansSel: ["<important>","<i>","<b>"]
    },
	{
        ques: "Choose the correct HTML element to define emphasized text",
        ans: "<em>",
        ansSel: ["<italic>","<i>"]
    },
	{
        ques: "What is the correct HTML for creating a hyperlink?",
        ans: "<a href='http://www.w3schools.com'>W3Schools</a>",
        ansSel: ["<a url='http://www.w3schools.com'>W3Schools.com</a>","<a>http://www.w3schools.com</a>","<a name='http://www.w3schools.com'>W3Schools.com</a>"]
    },
	{
        ques: "Which character is used to indicate an end tag?",
        ans: "/",
        ansSel: ["<","*","^"]
    },
	{
        ques: "How can you open a link in a new tab/browser window?",
        ans: "<a href='url' target='_blank'>",
        ansSel: ["<a href='url' new>","<a href='url' target='new'>"]
    },
	{
        ques: "Which of these elements are all <table> elements?",
        ans: "<table><tr><td>",
        ansSel: ["<table><head><tfoot>","<table><tr><tt>","<thead><body><tr>"]
    },
	{
        ques: "Inline elements are normally displayed without starting a new line.",
        ans: "True",
        ansSel: ["False"]
    },
	{
        ques: "How can you make a numbered list?",
        ans: "<ol>",
        ansSel: ["<dl>","<list>","<ul>"]
    },
	{
        ques: "How can you make a bulleted list?",
        ans: "<ul>",
        ansSel: ["<ol>","<dl>","<list>"]
    },
	{
        ques: "What is the correct HTML for making a checkbox?",
        ans: "<input type='checkbox'>",
        ansSel: ["<input type='check'>","<checkbox>","<check>"]
    },
	{
        ques: "What is the correct HTML for making a text input field?",
        ans: "<input type='text'>",
        ansSel: ["<input type='textfield'>","<textinput type='text'>","<textfield>"]
    },
	{
        ques: "What is the correct HTML for making a drop-down list?",
        ans: "<select>",
        ansSel: ["<list>","<input type='dropdown'>","<input type='list'>"]
    },
	{
        ques: "What is the correct HTML for making a text area?",
        ans: "<textarea>",
        ansSel: ["<input type='textarea'>","<input type='textbox'>"]
    },
	{
        ques: "What is the correct HTML for inserting an image?",
        ans: "<img src='image.gif' alt='MyImage'>",
        ansSel: ["<img alt='MyImage'>image.gif</img>","<image src='image.gif' alt='MyImage'>","<img href='image.gif' alt='MyImage'>"]
    },
	{
        ques: "What is the correct HTML for inserting a background image?",
        ans: "<body style='background-image:url(background.gif)'>",
        ansSel: ["<background img='background.gif'>","<body bg='background.gif'>"]
    },
	{
        ques: "An iframe is used to display a web page within a web page.",
        ans: "True",
        ansSel: ["False","There is no such thing as an iframe"]
    },
	{
        ques: "HTML comments start with /* and end with */ ",
        ans: "False",
        ansSel: ["True"]
    },
	{
        ques: "Block elements are normally displayed without starting a new line.",
        ans: "False",
        ansSel: ["True"]
    },
	{
        ques: "Which HTML element defines the title of a document?",
        ans: "<title>",
        ansSel: ["head>","<meta>"]
    },
	{
        ques: "Which HTML attribute specifies an alternate text for an image, if the image cannot be displayed?",
        ans: "alt",
        ansSel: ["longdesc","title","src"]
    }
	]
    },

    options = {
        //Petunjuk: "semua informasi diperlukan. usahakan tidak ada jawaban yang kosong.",
        animationType: 0,
		showHTML: true,
        showWrongAns: true,
        title: "Question"
	};
	$("#quizArea").jQuizMe(quizMulti, options);
});
</script>
